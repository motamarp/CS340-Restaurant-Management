<!DOCTYPE html>
<html>
  <head>
    <title>Transaction Management</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Transaction Management</h1>
    <a href="index.html">Back to Home</a>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Total Amount</th>
          <th>Customer ID</th>
          <th>Employee ID</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="transactionTableBody">
        <!-- Transaction data will be loaded here -->
      </tbody>
    </table>

    <script type="module">
      import { TransactionOperations } from './javascriptFiles/TransactionOperations.js';

      // DOM Elements
      const transactionTableBody = document.getElementById('transactionTableBody');

      // Format date for display
      function formatDate(dateString) {
        const options = { year: 'numeric', month: 'short', day: 'numeric' };
        return new Date(dateString).toLocaleDateString(undefined, options);
      }

      // Render transactions to the table
      async function renderTransactions() {
        try {
          transactionTableBody.innerHTML = '<tr><td colspan="6">Loading transactions...</td></tr>';
          
          const transactions = await TransactionOperations.getAllTransactions();
          
          if (!transactions || transactions.length === 0) {
            transactionTableBody.innerHTML = '<tr><td colspan="6">No transactions found</td></tr>';
            return;
          }
          
          transactionTableBody.innerHTML = transactions.map(transaction => `
            <tr>
              <td>${transaction.transactionid}</td>
              <td>${formatDate(transaction.transactiondate)}</td>
              <td>$${transaction.totalamount.toFixed(2)}</td>
              <td>${transaction.customerid || 'N/A'}</td>
              <td>${transaction.employeeid || 'N/A'}</td>
              <td class="action-btns">
                <button class="details-btn" data-id="${transaction.transactionid}">Details</button>
                <button class="delete-btn" data-id="${transaction.transactionid}">Delete</button>
              </td>
            </tr>
          `).join('');

          // Add event listeners to buttons
          document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', handleDelete);
          });
          
          document.querySelectorAll('.details-btn').forEach(btn => {
            btn.addEventListener('click', handleDetails);
          });
          
        } catch (error) {
          console.error('Error loading transactions:', error);
          transactionTableBody.innerHTML = '<tr><td colspan="6">Error loading transactions</td></tr>';
        }
      }

      // Handle view details
      async function handleDetails(event) {
        const transactionId = event.target.dataset.id;
        // You can implement a modal or redirect to show transaction details
        alert(`Viewing details for transaction ${transactionId}`);
        // Example: window.location.href = `transaction-details.html?id=${transactionId}`;
      }

      // Handle delete
      async function handleDelete(event) {
        const transactionId = event.target.dataset.id;
        if (confirm('Are you sure you want to delete this transaction?')) {
          try {
            await TransactionOperations.deleteTransaction(transactionId);
            await renderTransactions();
          } catch (error) {
            console.error('Error deleting transaction:', error);
            alert(`Failed to delete transaction: ${error.message}`);
          }
        }
      }

      // Load transactions when page loads
      document.addEventListener('DOMContentLoaded', renderTransactions);
    </script>
  </body>
</html>
