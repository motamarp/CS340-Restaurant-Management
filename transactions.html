<!DOCTYPE html>
<html>
<head>
  <title>Transactions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Transaction List</h1>
  <a href="index.html">Back to Home</a>

  <form id="addTransactionForm">
    <h2>Add Transaction</h2>
    <label>Type:
      <select name="transactionType">
        <option value="Dine-in">Dine-in</option>
        <option value="Takeout">Takeout</option>
        <option value="Delivery">Delivery</option>
      </select>
    </label>
    <label>Total Amount: <input type="number" step="0.01" name="totalAmount" required></label>
    <label>Customer ID: <input type="number" name="customerID" required></label>
    <label>Employee ID: <input type="number" name="employeeID" required></label>
    <button type="submit">Add Transaction</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Date</th><th>Type</th><th>Total</th><th>Customer ID</th><th>Employee ID</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="transactionTableBody">
      <tr>
        <td>1</td><td>2025-04-30 13:45:00</td><td>Dine-in</td><td>17.48</td><td>1</td><td>1</td>
        <td><button onclick="deleteTransaction(1)">Delete</button></td>
      </tr>
      <tr>
        <td>2</td><td>2025-04-30 14:10:00</td><td>Takeout</td><td>10.99</td><td>2</td><td>2</td>
        <td><button onclick="deleteTransaction(2)">Delete</button></td>
      </tr>
      <tr>
        <td>3</td><td>2025-05-01 12:05:00</td><td>Delivery</td><td>14.99</td><td>3</td><td>1</td>
        <td><button onclick="deleteTransaction(3)">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <script>
    function deleteTransaction(id) {
      console.log('Deleting transaction with ID:', id);
    }

    document.getElementById('addTransactionForm').addEventListener('submit', function(event) {
      event.preventDefault();
      console.log('Adding transaction...');
    });
  </script>
</body>
</html>
